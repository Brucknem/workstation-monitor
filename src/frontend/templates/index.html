{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to Workstation Monitor {% endblock %}</h1>

    <form method="post">
    <div class="form-group">
        <label for="log_path">Log path</label>
        <input type="text" name="log_path"
               placeholder="Insert log path" class="form-control"
               value="{{ request.form['log_path'] }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Find logs</button>
    </div>
</form>
{% endblock %}
