{% extends 'base.html' %}

{% block content %}
<h2 class="h2">Dashboard</h2>

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">

    <form method="post">
        <div class="form-group">
            <input type="text" name="log_path" id="log_path" placeholder="Insert log path" class="form-control"
                value="{{ request.form['log_path'] or log_path}}"></input>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Find logs</button>
        </div>
    </form>
</div>

{% endblock %}
