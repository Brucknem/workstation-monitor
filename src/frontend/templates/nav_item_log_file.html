<li class="nav-item nav-item-log-file">
  <a id='nav-item-log-file-link-{{ id }}' class="nav-link nav-item-log-file-link {% if is_active %} active {% endif %}"
    href="#">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text">
      <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
      <polyline points="14 2 14 8 20 8"></polyline>
      <line x1="16" y1="13" x2="8" y2="13"></line>
      <line x1="16" y1="17" x2="8" y2="17"></line>
      <polyline points="10 9 9 9 8 9"></polyline>
    </svg>
    <span>
      {%- if log_path -%}{{ log_path }}{% else %}No logs found{%- endif -%}
    </span>
  </a>
</li>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  $('#nav-item-log-file-link-{{ id }}').click(function () {
    $('.nav-item-log-file-link').each(function () {
      $(this).removeClass('active');
    })
    $(this).addClass('active');
    console.log($(this));

    {%- if log_path -%}
    $.ajax({
      url: "/load_log",
      type: "get",
      data: { selected_log: $(this).find('span').text() },
      success: function (response) {
        console.log(response)
      },
      error: function (xhr) {
        console.log(response)
      }
    });
    {%- endif -%}
  })
</script>
