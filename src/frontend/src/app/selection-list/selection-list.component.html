<mat-radio-group
  class="example-radio-group"
  #selectionGroup
  [(ngModel)]="selectedOption"
  (change)="onSelectDevices(selectionGroup)"
>
  <mat-radio-button
    class="example-radio-button"
    *ngFor="let value of values"
    [value]="value"
  >
    {{ value }}
  </mat-radio-button>
</mat-radio-group>
