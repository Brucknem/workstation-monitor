<mat-selection-list
  #selectionList
  [(ngModel)]="selectedOptions"
  (ngModelChange)="onSelectDevices(selectionList.selectedOptions.selected)"
>
  <mat-list-option
    *ngFor="let value of values"
    [value]="value"
    routerLink="/graph/{{ selectedDeviceType }}/{{ selectedDevices || '-' }}/{{
      selectedOptions || '-'
    }}"
  >
    {{ value }}
  </mat-list-option>
</mat-selection-list>
