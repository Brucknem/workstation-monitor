<mat-accordion multi>
  <mat-expansion-panel expanded>
    <mat-expansion-panel-header>
      <mat-panel-title>Device</mat-panel-title>
    </mat-expansion-panel-header>
    <app-index-dropdown
      [values]="indices"
      (selectionChanged)="selectIndices($event)"
    ></app-index-dropdown>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Column</mat-panel-title>
    </mat-expansion-panel-header>
    <app-selection-list
      [values]="columns"
      (selectionChanged)="selectColumns($event)"
    ></app-selection-list>
  </mat-expansion-panel>
</mat-accordion>
