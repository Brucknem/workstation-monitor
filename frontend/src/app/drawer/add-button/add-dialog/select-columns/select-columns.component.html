<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Select columns</mat-card-title>
    <mat-card-subtitle>
      Select the columns from which to display data.
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-selection-list>
      <mat-list-option *ngFor="let value of columns" [value]="value">
        {{ value }}
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
</mat-card>
