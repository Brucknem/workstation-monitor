<h1 *ngIf="expanded" class="mat-h1">Workstation Monitor</h1>

<hr *ngIf="expanded" />
<app-logs-list [expanded]="expanded"></app-logs-list>
<hr />
<app-add-button [expanded]="expanded"></app-add-button>

<br />

<button
  mat-mini-fab
  id="drawerToggle"
  color="primary"
  (click)="expanded = !expanded"
>
  <mat-icon *ngIf="expanded">arrow_back</mat-icon>
  <mat-icon *ngIf="!expanded">arrow_forward</mat-icon>
</button>
